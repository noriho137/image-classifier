<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/barchart.js' %}"></script>
<!--    <script type="text/javascript" src="{% static 'chart.js/dist/Chart.min.js' %}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body class="container">
	<div class="card mt-4 mb-4">
		<div class="card-header">
			<h1 class="display-4 text-center">Image Classifier</h1>
		</div>
		<div class="card-body">
			<div class="mx-2 my-4">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="input-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="inputGroupFile" name="{{ form.image.html_name }}" required>
							<label class="custom-file-label" for="inputGroupFile" aria-describedby="inputGroupFileAddon">Choose image file</label>
						</div>
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="inputGroupFileAddon">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="mx-4 my-2">
				{# replace by Ajax #}
				<div class="row">
					<div class="col-lg-5">
						<div>
							<img id="submittedImage" />
						</div>
						<div>
							<table id="rankingTable"></table>
						</div>
					</div>
					<div class="col-lg-7">
						<div>
							<canvas id="barChart" height="0"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
	<script>
		bsCustomFileInput.init();
	</script>
</body>
</html>
